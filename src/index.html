<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard</title>
</head>

<body>
  <main>
    <section class="cover">
      <h1>leaderboard</h1>
      <div class="section">
        <div class="container">
          <h3>Recent score</h3>
          <button type="button" class="btn" id="refBtn">Refresh</button>
        </div>
        <div class="scores">
          <table class="scores-list">

          </table>
        </div>
      </div>
      <div class="form">
        <div class="container">
          <h3>Add your score</h3>
        </div>
        <form>
          <input type="text" placeholder="Your name" id="player" required>
          <input type="number" placeholder="Your score" id="score" required>
          <button type="button" class="btn" id="submit">submit</button>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
